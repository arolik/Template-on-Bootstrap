<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<script>

var day;
switch (new Date().getDay()) {
        case 0:
            day = "Воскресенье";   break;
        case 1:
            day = "Понедельник";  break;
        case 2:
            day = "Вторник";    break;
        case 3:
            day = "Среда";        break;
        case 4:
            day = "Четверг";     break;
        case 5:
            day = "Пятница";    break;
        case  6:
            day = "Субота";       break;
    }
document.write("Сегодня "+day)








</script>
</body>
</html>
